<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prestataire - MaVille</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-building"></i> MaVille
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/"><i class="bi bi-house"></i> Accueil</a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-briefcase"></i> Espace Prestataire</h1>
            <div class="badge bg-primary fs-6">Tableau de bord</div>
        </div>

        <ul class="nav nav-tabs mb-4" id="prestataireTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="problemes-tab" data-bs-toggle="tab" data-bs-target="#problemes">
                    <i class="bi bi-list-ul"></i> Problèmes Disponibles
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="candidature-tab" data-bs-toggle="tab" data-bs-target="#candidature">
                    <i class="bi bi-file-earmark-plus"></i> Soumettre une Candidature
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="mes-projets-tab" data-bs-toggle="tab" data-bs-target="#mes-projets">
                    <i class="bi bi-folder-check"></i> Mes Projets
                </button>
            </li>
        </ul>

        <div class="tab-content" id="prestataireTabContent">
            <!-- Tab Problèmes Disponibles -->
            <div class="tab-pane fade show active" id="problemes" role="tabpanel">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="bi bi-list-ul"></i> Problèmes Disponibles</h5>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="filter-quartier" placeholder="Filtrer par quartier...">
                            </div>
                            <div class="col-md-4">
                                <select class="form-select" id="filter-type">
                                    <option value="">Tous les types</option>
                                    <option value="TRAVAUX_ROUTIERS">Travaux routiers</option>
                                    <option value="TRAVAUX_SOUTERRAINS">Travaux souterrains</option>
                                    <option value="TRAVAUX_SIGNALISATION_ECLAIRAGE">Signalisation/Éclairage</option>
                                    <option value="ENTRETIEN_URBAIN">Entretien urbain</option>
                                    <option value="ENTRETIEN_PAYSAGER">Entretien paysager</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <button class="btn btn-primary w-100" onclick="loadProblemes()">
                                    <i class="bi bi-arrow-clockwise"></i> Actualiser
                                </button>
                            </div>
                        </div>
                        <div id="problemes-container">
                            <div class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Chargement...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tab Soumettre Candidature -->
            <div class="tab-pane fade" id="candidature" role="tabpanel">
                <div class="card shadow-sm">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0"><i class="bi bi-file-earmark-plus"></i> Soumettre une Candidature</h5>
                    </div>
                    <div class="card-body">
                        <form id="candidature-form">
                            <div class="mb-3">
                                <label for="neq" class="form-label">NEQ (Numéro d'entreprise) *</label>
                                <input type="text" class="form-control" id="neq" required>
                            </div>
                            <div class="mb-3">
                                <label for="probleme-id" class="form-label">ID du Problème *</label>
                                <input type="number" class="form-control" id="probleme-id" required>
                                <small class="text-muted">Voir l'ID dans la liste des problèmes disponibles</small>
                            </div>
                            <div class="mb-3">
                                <label for="description-candidature" class="form-label">Description *</label>
                                <textarea class="form-control" id="description-candidature" rows="3" required></textarea>
                            </div>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="cout" class="form-label">Coût ($) *</label>
                                    <input type="number" class="form-control" id="cout" step="0.01" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="date-debut" class="form-label">Date Début *</label>
                                    <input type="date" class="form-control" id="date-debut" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="date-fin" class="form-label">Date Fin *</label>
                                    <input type="date" class="form-control" id="date-fin" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-send"></i> Soumettre la Candidature
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Tab Mes Projets -->
            <div class="tab-pane fade" id="mes-projets" role="tabpanel">
                <div class="card shadow-sm">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0"><i class="bi bi-folder-check"></i> Mes Projets</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="neq-projets" class="form-label">NEQ pour voir vos projets</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="neq-projets" placeholder="Ex: NEQ1234567890">
                                <button class="btn btn-primary" onclick="loadMesProjets()">
                                    <i class="bi bi-search"></i> Rechercher
                                </button>
                            </div>
                        </div>
                        <div id="mes-projets-container">
                            <div class="alert alert-info">Entrez votre NEQ pour voir vos projets.</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/prestataire.js"></script>
</body>
</html>
