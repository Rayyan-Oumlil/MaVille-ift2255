<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résident - MaVille</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-building"></i> MaVille
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/"><i class="bi bi-house"></i> Accueil</a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-house-door"></i> Espace Résident</h1>
            <div class="badge bg-primary fs-6">Tableau de bord</div>
        </div>

        <!-- Tabs -->
        <ul class="nav nav-tabs mb-4" id="residentTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="signaler-tab" data-bs-toggle="tab" data-bs-target="#signaler">
                    <i class="bi bi-exclamation-triangle"></i> Signaler un Problème
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="travaux-tab" data-bs-toggle="tab" data-bs-target="#travaux">
                    <i class="bi bi-clipboard-check"></i> Consulter les Travaux
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="notifications-tab" data-bs-toggle="tab" data-bs-target="#notifications">
                    <i class="bi bi-bell"></i> Notifications
                    <span class="badge bg-danger" id="notification-count">0</span>
                </button>
            </li>
        </ul>

        <div class="tab-content" id="residentTabContent">
            <!-- Tab Signaler Problème -->
            <div class="tab-pane fade show active" id="signaler" role="tabpanel">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="bi bi-exclamation-triangle"></i> Signaler un Problème Routier</h5>
                    </div>
                    <div class="card-body">
                        <form id="probleme-form">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Email *</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="rue" class="form-label">Rue *</label>
                                    <input type="text" class="form-control" id="rue" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="quartier" class="form-label">Quartier *</label>
                                    <select class="form-select" id="quartier" required>
                                        <option value="">Sélectionnez un quartier</option>
                                        <option value="Plateau Mont-Royal">Plateau Mont-Royal</option>
                                        <option value="Rosemont">Rosemont</option>
                                        <option value="Ville-Marie">Ville-Marie</option>
                                        <option value="Hochelaga-Maisonneuve">Hochelaga-Maisonneuve</option>
                                        <option value="Villeray">Villeray</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="type" class="form-label">Type de Problème *</label>
                                    <select class="form-select" id="type" required>
                                        <option value="">Sélectionnez un type</option>
                                        <option value="TRAVAUX_ROUTIERS">Travaux routiers</option>
                                        <option value="TRAVAUX_SOUTERRAINS">Travaux souterrains</option>
                                        <option value="TRAVAUX_SIGNALISATION_ECLAIRAGE">Signalisation/Éclairage</option>
                                        <option value="ENTRETIEN_URBAIN">Entretien urbain</option>
                                        <option value="ENTRETIEN_PAYSAGER">Entretien paysager</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description *</label>
                                <textarea class="form-control" id="description" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-send"></i> Signaler le Problème
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Tab Consulter Travaux -->
            <div class="tab-pane fade" id="travaux" role="tabpanel">
                <div class="card shadow-sm">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0"><i class="bi bi-clipboard-check"></i> Travaux en Cours et à Venir</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="search-travaux" placeholder="Rechercher par quartier ou type...">
                        </div>
                        <div id="travaux-container">
                            <div class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Chargement...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tab Notifications -->
            <div class="tab-pane fade" id="notifications" role="tabpanel">
                <div class="card shadow-sm">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0"><i class="bi bi-bell"></i> Mes Notifications</h5>
                    </div>
                    <div class="card-body">
                        <div id="notifications-container">
                            <div class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Chargement...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/resident.js"></script>
</body>
</html>
