# Configuration pour les tests E2E
# Utilise H2 en mémoire pour des tests rapides

# Serveur
server.port=0

# Base de données H2 en mémoire
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=false

# Désactiver H2 Console
spring.h2.console.enabled=false

# Cache (simple pour les tests - accepte tous les noms de cache)
spring.cache.type=simple
spring.cache.cache-names=problemes,projets,candidatures,residents,prestataires,travauxMontreal

# Logging (moins verbeux pour les tests)
logging.level.root=WARN
logging.level.ca.udem.maville=INFO

# Pagination
pagination.default.page.size=10
pagination.max.page.size=50
